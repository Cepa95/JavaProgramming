<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>
<body>

<main class="align">
    <div class="login">
        <br>
        <br>
        <header class="login__header">
            <h2 class="align">Login Form</h2>
        </header>

        <form th:href="@{/clients/register}" class="login__form" method="POST" th:object="${loginRequest}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${loginRequest.email}" required/>


            <div>
                <input class="button" type="submit" value="Login">
            </div>
        </form>

    </div>
</main>
</body>
</html>
