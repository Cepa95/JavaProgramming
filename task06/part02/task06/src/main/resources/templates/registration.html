<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>
<body>

<main class="align">
    <div class="login">
        <br>
        <br>
        <header class="login__header">
            <h2 class="align">Registration Form</h2>
        </header>

        <form th:href="@{/clients/register}" class="login__form" method="POST" th:object="${client}">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${client.firstName}" required/>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${client.lastName}" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${client.email}" required/>


            <!-- Address Fields -->
            <label for="street">Street:</label>
            <input type="text" id="street" name="address.street" required/>

            <label for="city">City:</label>
            <input type="text" id="city" name="address.city" required/>

            <label for="country">Country:</label>
            <input type="text" id="country" name="address.country" required/>

            <label for="zipCode">Zip Code:</label>
            <input type="number" id="zipCode" name="address.zipCode" required min="1"/>

            <!-- Device Fields -->
            <label for="deviceName">Device Name:</label>
            <input type="text" id="deviceName" name="device.name" required/>

            <div>
                <input class="button" type="submit" value="Register">
            </div>
            <div th:if="${error}" class="error" style="color: red;">
                <p th:text="${error}"></p>
            </div>
        </form>


    </div>
</main>
</body>
</html>
